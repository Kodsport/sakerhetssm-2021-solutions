title: Skvallermaskoten Del 2
description: |
  Sven, Sveriges maskot för alla vetenskapsolympiader, har varit stygg. Det ryktas om att han delat med sig av Sveriges hemliga uppvärmningsrutiner till norges maskot Nils. Nu behöver vi din hjälp med att ta fast Sven.

  Sven gömmer sig nu någonstans långt borta. Han har insett att Google Maps inte är säkert, så använder en annan tjänst för att skriva om sin resa.

  Kan du hitta Sven?

