title: Hip-Hop-CPU
description: >
  HipHop™ Inc. håller på att utveckla ett program <code>exec</code> som ska hjälpa dig hitta de
  bästa rimmen till din nya hip-hop EP, och behöver testare!

  För att kunna hitta rejälare buggar har ni <code>sudo</code>-access till executablen, men bara via
  wrapper. Kör <code>sudo -l</code> för mer info.

  Login sker via SSH på usern <code>guest</code> på servern <code>35.217.14.54</code>. Varje lag har
  en egen port, och anslutning sker med private key authentication. DM:a <code>Inte Jonathan Lööv</code>
  på Discord för att få ert lags key och port.

