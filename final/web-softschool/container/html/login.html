<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SoftSchool</title>
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="page-in">
        <div class="page">
            <div class="main">
                <div class="header">

                    </div>
                    <div class="header-bottom">

                    </div>
                    <div class="topmenu">

                    </div>
                    <div class="content-right">
                    </div>
                </div>
                <div class="footer">
                </div>
            </div>
        </div>
    </div>
