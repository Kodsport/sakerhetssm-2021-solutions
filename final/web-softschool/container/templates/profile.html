<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SoftSchool</title>
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="page-in">
        <div class="page">
            <div class="main">
                <div class="header">
                    <div class="header-top">
                        <h1>Soft<span>School</span></h1>
                    </div>
                    <div class="header-bottom">
                        <h2>Den bästa skolplattformen sen Bexter!</h2>
                    </div>
                    <div class="topmenu">
                        <ul>
                            <li><a href="/"><span>Hem</span></a></li>
                            <li><a href="/about"><span>Om oss</span></a></li>
                            <li><a href="/profile"><span>Profil</span></a></li>
                            <li><a href="/grades"><span>Betyg</span></a></li>
                            <li><a href="/login"><span>Logga in</span></a></li>
                          </ul>
                    </div>
                </div>
                <div class="content">
                    <div class="content-left">
                        <h1>Välkomen {{name}}</h1>
                        {% if typ=="student" %}
                            <p>Din mentor: Klas Klasson (klas.klasson@skola.se) </p>
                        {% else %}
                            <p>Du har betyg att sätta!</p>
                        {% endif %}
                    </div>
                    <div class="content-right">
                    </div>
                </div>
                <div class="footer">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
