title: Skvallermaskoten Del 1
description: |
  Sven, Sveriges maskot för alla vetenskapsolympiader, har varit stygg. Det ryktas om att han delat med sig av Sveriges hemliga uppvärmningsrutiner till norges maskot Nils. Nu behöver vi din hjälp med att ta fast Sven.

  Vi har hittat tre bilder på platser där Sven har varit. Kan du lokalisera platserna?

  Det är välkänt att Sven alltid ger Google Maps-Reviews på platser han varit på. Men av någon anledning har alla som godkänner Reviews tagit semester, så om du tror att du har listat ut någon av platserna kan du skriva till någon av arrangörerna på discord istället.

