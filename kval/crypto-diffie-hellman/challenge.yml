title: Sagan om Diffie och Hellmann
description: "Det var en gång, i land långt långt borta, en fager prinsessa vid namn Diffie.
Prinsessan var djupt förälskad i den stiliga unga Herr Hellmann, men då Hellmann kom från en fattigare familj förbjöds de från att träffa varandra.
Som tur är var Diffie mycket tekniskt kunnig, och satte upp en server så att Hellmann säkert skulle kunna skicka meddelanden till henne.
Diffies fader Konungen har fått tag på ett meddelande från Hellmann till Diffie, men kan inte läsa det då det är krypterat med hjälp av ett topphemligt nyckeldelningsprotokoll.
Kan du hjälpa kungen avkoda meddelandet?"
