title: PDF Padlock
description: |
  Efter GitHubs authentication-fiasko här om dagen så har Kodsport bestämt sig för att byta till ett säkrare system för att göra auntentication. Ett system som bevisat sig säkert i över 20 år, som varje webläsare och PDF-läsare stödjer: PDF!
  Dock var de 2000 sidorna PDF specifikation lite för mycket att hålla i huvudet, så vad lösenordet till inloggningssystemet var har tyvärr glömts bort. Kan du hjälpa Kodsport att komma in i systemet igen?

  OBS, för den här uppgiften skicka in flaggan med en lowercase version av standardformatet, alltså ssm{...} istället för SSM{...}.
authors:
